
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Michael Ho">
    <link rel="shortcut icon" href="boostrap/img/favicon.png">

    <title>Sticky Footer Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap/css/sticky-footer.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="bootstrap/js/html5shiv.js"></script>
      <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->

    <script src="bootstrap/js/bootstrap.min.js"></script>

  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->

      <div class="container">
        <div class="page-header">
          <h1>Translator</h1>
        </div>
          <p class="lead" style="text-align: center">Choose a language</p>
        <div style="text-align: center">
            <select class="container" class="form-control">
              <option>French</option>
              <option>Arabic</option>
            </select>

            <div class="page-header">
              <p class="lead" style="text-align: center">Input a text to resolve the closest articles in english</p>
              <input class="form-control" id="focusedInput" type="text" value="Article here...">
            </div>
        </div>
      </div>
    </div>


    <div id="footer">
      <div class="container">
        <p class="text-muted credit">UofT Hacks 2013 <a href="http://github.com/michaelchum">Michael Ho</a>, <a href="http://google.com">Usman Ehtesham</a> and <a href="http://google.com">Ivan Sanchez</a>.</p>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
